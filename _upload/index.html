<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Mini Ajax File Upload Form</title>

		<!-- Google web fonts -->
		<link href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel='stylesheet' />

		<!-- The main CSS file -->
		<link href="assets/css/style.css" rel="stylesheet" />
	</head>

	<body>

		<div class="wrapper">
			<div class="name_project visible">
				<h2>Введите название проекта</h2>
				<input type="text" name="name-project" id="name-project">
				<a class="btn" id="go_upload">Загрузить изображения</a>
			</div>

			<form id="upload" method="post" action="upload.php" enctype="multipart/form-data">
				<input type="hidden" name="name-dir" id="name-dir">
				<div id="drop">
					<span>Перетащите сюда изображения</span>
					<a class="btn">Обзор</a>
					<input type="file" name="upl" multiple />
				</div>

				<ul>
					<!-- The file uploads will be shown here -->
				</ul>

			</form>
		</div>


		<!-- JavaScript Includes -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="assets/js/jquery.knob.js"></script>

		<!-- jQuery File Upload Dependencies -->
		<script src="assets/js/jquery.ui.widget.js"></script>
		<script src="assets/js/jquery.iframe-transport.js"></script>
		<script src="assets/js/jquery.fileupload.js"></script>

		<!-- Our main JS file -->
		<script src="assets/js/script.js"></script>

	</body>
</html>
